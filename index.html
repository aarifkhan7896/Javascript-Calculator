<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./SASS/index.css" />
    <title>Calc</title>
  </head>
  <body>
    <section id="main">
      <div class="calc">
        <input type="text" id="screen" name="screen" />
        <table>
          <tr>
            <td><button>C</button></td>
            <td><button>%</button></td>
            <td><button>/</button></td>
            <td><button>*</button></td>
          </tr>
          <tr>
            <td><button class="number">9</button></td>
            <td><button class="number">8</button></td>
            <td><button class="number">7</button></td>
            <td><button>-</button></td>
          </tr>
          <tr>
            <td><button class="number">6</button></td>
            <td><button class="number">5</button></td>
            <td><button class="number">4</button></td>
            <td><button>+</button></td>
          </tr>
          <tr>
            <td><button class="number">3</button></td>
            <td><button class="number">2</button></td>
            <td><button class="number">1</button></td>
            <td rowspan="2">
              <button id="result">=</button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button style="width: 100%" class="number">0</button>
            </td>
            <td><button class="number">.</button></td>
          </tr>
        </table>
      </div>
    </section>
    <script src="./JS/index.js"></script>
  </body>
</html>
